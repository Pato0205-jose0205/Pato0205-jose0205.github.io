<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos - PATO Motorcycles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand">Panel de Administración</h1>
            <nav>
                <a href="index.html" class="btn btn-outline-light">
                    <i class="fas fa-home me-2"></i>Volver al sitio principal
                </a>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">
                            <i class="fas fa-motorcycle me-2"></i>Gestión de Productos
                        </h2>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
                            <i class="fas fa-plus me-2"></i>Agregar Nuevo Producto
                        </button>
                        
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Marca</th>
                                        <th>Modelo</th>
                                        <th>Tipo</th>
                                        <th>Precio</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="productosTabla">
                                    <!-- Aquí se cargarán los productos -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">
                            <i class="fas fa-search me-2"></i>Búsqueda de Compradores
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="nombre-comprador" placeholder="Ingrese el nombre del comprador">
                            <button class="btn btn-primary" onclick="realizarBusqueda()">
                                <i class="fas fa-search me-1"></i>Buscar
                            </button>
                            <button class="btn btn-secondary" onclick="limpiarResultados()">
                                <i class="fas fa-times me-1"></i>Limpiar
                            </button>
                        </div>
                        <div id="resultado-compra" class="mt-3">
                            <!-- Aquí se mostrarán los resultados de la búsqueda -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para Agregar/Editar Producto -->
    <div class="modal fade" id="agregarProductoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productoForm">
                        <input type="hidden" id="productoId">
                        <div class="mb-3">
                            <label for="marca">Marca:</label>
                            <select class="form-control" id="marca" required>
                                <option value="">Seleccione una marca</option>
                                <option value="yamaha">Yamaha</option>
                                <option value="honda">Honda</option>
                                <option value="kawasaki">Kawasaki</option>
                                <option value="suzuki">Suzuki</option>
                                <option value="bmw">BMW</option>
                                <option value="ducati">Ducati</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modelo">Modelo:</label>
                            <input type="text" class="form-control" id="modelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo">Tipo:</label>
                            <input type="text" class="form-control" id="tipo" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio">Precio:</label>
                            <input type="number" class="form-control" id="precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="imagen">Imagen:</label>
                            <input type="file" class="form-control" id="imagen" accept="image/*" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarProducto()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
